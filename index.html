<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="hintButtonDad">
    <button id="hint">?</button>
  </div>
  <!-- Primeira cena -->
  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false" id="cena1">

    <a-assets>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
      raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

    <!-- window -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model id="hint1" scale="0.001 0.001 0.001" position="0 0 0" rotation="0 0 0" src="quest/scene.gltf"
        class="clickable" animation-mixer>
    </a-entity>
  </a-scene>

  <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false" id="cena2" auto>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
      raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

    <!-- control -->
    <a-entity id="control"  midar-image-target = "targetIndex: 1">
      <a-gltf-model id="hint2" scale="0.001 0.001 0.001" position="0 0 0" rotation="0 0 0" src="quest/scene.gltf"
        class="clickable" animation-mixer>
    </a-entity>

  </a-scene>

    <!-- modal -->
    <div id="modalDad">
      <div id="modal">
        <button id="close">X</button>
        <p id="textHint"></p>
      </div>
    </div>

  <script src="./index.js"></script>

</body>

</html>
