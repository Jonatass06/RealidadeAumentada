<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div id="hintButtonDad">
    <button id="hint">?</button>
  </div>

  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false" id="cena1">
    <a-assets>
      <a-asset-item id="quest" src="quest/scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

    <!-- window -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model id="hint1" scale="0.001 0.001 0.001" position="0 0 0" rotation="0 0 0" src="#quest"
        class="clickable" animation-mixer>
    </a-entity>

  </a-scene>

  <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false" id="cena2">

    <a-assets>
      <a-asset-item id="quest" src="quest/scene.gltf"></a-asset-item>
    </a-assets>

    <!-- control -->
    <a-entity id="control" mindar-image-target="targetIndex: 1" class="hidden">
      <a-gltf-model id="hint2" scale="0.001 0.001 0.001" position="0 0 0" rotation="0 0 0" src="#quest"
        class="clickable" animation-mixer>
    </a-entity>
  </a-scene>

  <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false" id="cena3">

    <a-assets>
      <a-asset-item id="quest" src="quest/scene.gltf"></a-asset-item>
    </a-assets>

        <!-- pilots -->
        <a-entity id="pilot1" mindar-image-target="targetIndex: 2" class="hidden">
          <a-gltf-model id="hint3-a" scale="0.001 0.001 0.001" position="0 0 0" rotation="0 0 0" src="#quest"
            class="clickable" animation-mixer>
        </a-entity>
        <a-entity id="pilot2" mindar-image-target="targetIndex: 3" class="hidden">
          <a-gltf-model id="hint3-b" scale="0.001 0.001 0.001" position="0 0 0" rotation="0 0 0" src="#quest"
            class="clickable" animation-mixer>
        </a-entity>
        <a-entity id="pilot3" mindar-image-target="targetIndex: 4" class="hidden">
          <a-gltf-model id="hint3-c" scale="0.001 0.001 0.001" position="0 0 0" rotation="0 0 0" src="#quest"
            class="clickable" animation-mixer>
        </a-entity>
  </a-scene>
  
  <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false" id="cena4">

    <a-assets>
      <a-asset-item id="quest" src="quest/scene.gltf"></a-asset-item>
    </a-assets>
    <!-- eraser -->
    <a-entity id="eraser" mindar-image-target="targetIndex: 5" class="hidden">
      <a-gltf-model id="hint4" scale="0.001 0.001 0.001" position="0 0 0" rotation="0 0 0" src="#quest"
        class="clickable" animation-mixer>
    </a-entity>

</a-scene>
    
  <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" color-space="sRGB"
  renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false" id="cena5">

  <a-assets>
    <a-asset-item id="penguin" src="penguin/scene.gltf"></a-asset-item>
  </a-assets>

    <!-- fire -->
    <a-entity id="fire1" mindar-image-target="targetIndex: 6" class="hidden">
      <a-gltf-model id="finished-a" scale="0.001 0.001 0.001" position="0 -0.55 0" rotation="0 0 0" src="#penguin"
        class="clickable" animation-mixer>
    </a-entity>
    <a-entity id="fire2" mindar-image-target="targetIndex: 7" class="hidden">
      <a-gltf-model id="finished-b" scale="0.001 0.001 0.001" position="0 -0.8 0" rotation="0 0 0" src="#penguin"
        class="clickable" animation-mixer>
    </a-entity>
  </a-scene>




  <script src="./index.js"></script>

</body>

</html>
