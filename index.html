<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  
  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB"
  renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false" id="cena1">
  <a-assets>
    <a-asset-item id="quest" src="quest/scene.gltf"></a-asset-item>
  </a-assets>
  <div id="hintButtonDad">
    <button id="hint">?</button>
  </div>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

    <!-- window -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model id="hint1" scale="0.001 0.001 0.001" position="0 0 0" rotation="0 0 0" src="#quest"
        class="clickable" animation-mixer>
    </a-entity>

  </a-scene>
  
  <!-- modal -->
  <div id="modalDad">
    <div id="modal">
      <button id="close" onclick="closeModal()" class="clickable">X</button>
      <p id="textHint"></p>
    </div>
  </div>
  <script src="./index.js"></script>

</body>

</html>
