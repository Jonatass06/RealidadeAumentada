<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <a-scene mindar-image="imageTargetSrc: ./archives/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" style="display: flex; align-items: center; justify-content: center;">
      <a-assets>
        <a-asset-item id="quest" src="archives/scene.gltf"></a-asset-item>
      </a-assets> 
      
      <button id="hint">?</button>
      
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

      <!-- window -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="hint1" scale="0.001 0.001 0.001" position="0 0 0" rotation="0 0 0" src="#quest" class="clickable"></a-gltf-model>
      </a-entity>

      <!-- control -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model id="hint2"  scale="0.001 0.001 0.001" position="0 0 0" rotation="0 0 0" src="#quest" class="clickable"></a-gltf-model>
      </a-entity>

      <!-- pilots -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model id="hint3-a"  scale="0.001 0.001 0.001" position="0 0 0" rotation="0 0 0" src="#quest" class="clickable"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model id="hint3-b"  scale="0.001 0.001 0.001" position="0 0 0" rotation="0 0 0" src="#quest" class="clickable"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model id="hint3-c"  scale="0.001 0.001 0.001" position="0 0 0" rotation="0 0 0" src="#quest" class="clickable"></a-gltf-model>
      </a-entity>

      <!-- eraser -->
      <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model id="hint4" scale="0.001 0.001 0.001" position="0 0 0" rotation="0 0 0" src="#quest" class="clickable"></a-gltf-model>
      </a-entity>

      <!-- fire -->
      <a-entity mindar-image-target="targetIndex: 6">
        <a-gltf-model id="finished-a"  scale="0.001 0.001 0.001" position="0 0 0" rotation="0 0 0" src="#quest" class="clickable"></a-gltf-model>
      </a-entity>      
      <a-entity mindar-image-target="targetIndex: 7">
        <a-gltf-model id="finished-b"  scale="0.001 0.001 0.001" position="0 0 0" rotation="0 0 0" src="#quest" class="clickable"></a-gltf-model>
      </a-entity>

      <!-- modal -->
      <div id="modalDad">
        <div id="modal">
          <button id="close">X</button>
          <p id="textHint"></p>
        </div>
      </div>

    </a-scene>
    <script src="./index.js"></script>

  </body>
</html>
